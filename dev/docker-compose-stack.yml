version: '3'

services:
   4tmysql:
     image: mysql:5.7
     volumes:
       - db_data:/var/lib/mysql
     environment:
       MYSQL_ROOT_PASSWORD: pwd4root 
       MYSQL_DATABASE: 4tDB 
       MYSQL_USER: tatoutontan 
       MYSQL_PASSWORD: pwd44t
     deploy:
       replicas: 1
       restart_policy:
         condition: on-failure
       placement:
         constraints: [node.role == manager]
     
   4trest:
     depends_on:
       - 4tmysql
     image: charleshuber/4trest
     command: ["./wait-mysql.sh", "4tmysql", "3306", "catalina.sh", "jpda", "run"]
     ports:
       - "8080:8080"
       - "8000:8000"
       - "8009:8009"
     environment:
       JPDA_ADDRESS: 8000
       JPDA_TRANSPORT: dt_socket
       JPDA_SUSPEND: "n"
       MYSQL_DB_HOST: 4tmysql
       MYSQL_DB_PORT: 3306
       MYSQL_DB_NAME: 4tDB
       MYSQL_USER: tatoutontan
       MYSQL_PASSWORD: pwd44t
     deploy:
       replicas: 2
       restart_policy:
         condition: on-failure
       placement:
         constraints: [node.role == manager]
     
   4tfront:
     depends_on:
       - 4trest
     image: charleshuber/4tfront
     command: ["./wait-tomcat.sh", "4trest", "8080", "/usr/sbin/apache2ctl", "-D", "FOREGROUND"]
     ports:
       - "80:80"
       - "443:443"
     deploy:
       replicas: 1
       restart_policy:
         condition: on-failure
       placement:
         constraints: [node.role == manager]
     
volumes:
    db_data:
